<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哈利波特粉丝网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            background-color: #34495e;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #3498db;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .hero {
            text-align: center;
            padding: 3rem 1rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .feature-card {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>霍格沃茨魔法学校</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('quiz') }}">哈利波特问答</a></li>
            <li><a href="{{ url_for('sorting_hat') }}">分院帽测试</a></li>
            <li><a href="{{ url_for('game') }}">魔法小游戏</a></li>
            <li><a href="{{ url_for('school_song') }}">霍格沃茨校歌</a></li>
        </ul>
    </nav>

    <main>
        <section class="hero">
            <h1>欢迎来到魔法世界</h1>
            <p>在这里，你可以测试你的魔法知识，体验分院仪式，玩游戏，甚至学习霍格沃茨校歌！</p>
        </section>

        <section class="features">
            <div class="feature-card">
                <h2>哈利波特问答</h2>
                <p>测试你对魔法世界的了解程度</p>
            </div>
            <div class="feature-card">
                <h2>分院帽测试</h2>
                <p>看看你属于哪个学院</p>
            </div>
            <div class="feature-card">
                <h2>魔法小游戏</h2>
                <p>体验魔法世界的乐趣</p>
            </div>
            <div class="feature-card">
                <h2>霍格沃茨校歌</h2>
                <p>学习并演唱霍格沃茨校歌</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 哈利波特粉丝网站 - 献给所有魔法世界的爱好者</p>
    </footer>
</body>
</html>
